<!DOCTYPE html>
<html>
<head>
    <title>Login | Chandigarh University</title>
    <link rel="stylesheet" href="loginPage.css"> <!-- Link to login page CSS -->
</head>
<body>
    <section id="login-section" class="login-section">
        <div class="login-container">
            <h2>Login to Chandigarh University</h2>
            <form id="loginForm" method="post" action="login.php">
                <div class="input-group">
                    <label for="username">Username</label>
                    <input type="text" id="username" name="username" required>
                </div>
                <div class="input-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" required>
                </div>
                <button type="submit" class="btn-login" name="save">Login</button> <!-- Added name="save" -->
            </form>
            <p id="cookie-status"></p> <!-- Area to display cookie status -->
        </div>
    </section>

    <!-- <script src="loginPage.js"></script> Link to JavaScript file -->
</body>
</html>
